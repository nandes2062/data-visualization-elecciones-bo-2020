          <div class="flex-1">

                Carlos Mesa

                Luis F. Camacho
              </h2>
              <h2 x-show="$store.postModal.text[0] === 'chi-hyung-chung'" class="text-lg font-semibold text-gray-900 -mt-1">
                Chi Hyung Chung
              </h2>
              <h2 x-show="$store.postModal.text[0] === 'feliciano-mamani'" class="text-lg font-semibold text-gray-900 -mt-1">

              <h2 x-show="$store.postModal.text[0] === 'jorge-quiroga'" class="text-lg font-semibold text-gray-900 -mt-1">
                Jorge Quiroga
              </h2>
              <h2 x-show="$store.postModal.text[0] === 'mas-ipsp'" class="text-lg font-semibold text-gray-900 -mt-1">
                MAS IPSP

              </h2>
              <h2 x-show="$store.postModal.text[0] === 'creemos'" class="text-lg font-semibold text-gray-900 -mt-1">
                Creemos
              </h2>
              <h2 x-show="$store.postModal.text[0] === 'fpv'" class="text-lg font-semibold text-gray-900 -mt-1">
                FPV
              </h2>
              <h2 x-show="$store.postModal.text[0] === 'pan-bol'" class="text-lg font-semibold text-gray-900 -mt-1">
                PAN BOL
              </h2>
              <h2 x-show="$store.postModal.text[0] === 'adn'" class="text-lg font-semibold text-gray-900 -mt-1">
                ADN
              </h2>
              <h2 x-show="$store.postModal.text[0] === 'libre21'" class="text-lg font-semibold text-gray-900 -mt-1">
                Libre21
              </h2>
              <small class="text-gray-700">

            <template x-if="$store.postModal.createdAt !== '.'">
              <p class="text-gray-700">Publicado el <span x-text="$store.postModal.createdAt"></span></p>

            <p class="mt-3 text-gray-700 text-sm overflow-y-auto" style="max-height: 300px;" x-text="$store.postModal.text[2]"></p>

                <b class="mr-2">Polaridad:</b>
                <span x-show="$store.postModal.polarity > 0" class="px-3 py-1 bg-green-600 text-white rounded-full">
                  Positiva
                  <span x-text="$store.postModal.polarity"></span>
                </span>
                <span x-show="$store.postModal.polarity < 0" class="px-3 py-1 bg-red-600 text-white rounded-full">
                  Negativa
                  <span x-text="$store.postModal.polarity"></span>
                </span>
                <span x-show="$store.postModal.polarity === 0" class="px-3 py-1 bg-gray-600 text-white rounded-full">
                  Neutra
                  <span x-text="$store.postModal.polarity"></span>
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
